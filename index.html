<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
    <header>
        <h1 class="heading">Etch-a-Sketch</h1>
    </header>
<!-- buttons -->
    <div class="options">
        <button class="btn-primary btn-black">Black</button>
        <button class="btn-primary btn-grey">Grey</button>
        <button class="btn-primary btn-rainbow">Rainbow</button>
        <button class="btn-primary btn-clear">Clear</button>
    </div>
<!-- Grid section -->
    <div class="grid">
    </div>
<!-- Slider for grid -->
    <h2 class="grid-value">16 X 16</h2>
    <div class="slidecontainer">
        <input class="range-slider" type="range" min="16" max="64" value="16">
      </div>
    </div>
 </div>
    <script src="/app.js"></script>
</body>
</html>
